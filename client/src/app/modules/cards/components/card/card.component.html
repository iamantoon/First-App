<div class="container">
    <header class="header">
        <h5 class="name" (click)="openCardModal()">{{name}}</h5>
        <div class="dropdown" dropdown>
            <button dropdownToggle class="button-toggle">
                <i class="fa fa-ellipsis-v"></i>
            </button>
            <div class="dropdown-menu" *dropdownMenu>
                <p class="dropdown-item" (click)="openEditModal()">
                    <i class="fa fa-edit"></i>
                    Edit
                </p>
                <p class="dropdown-item delete" >
                    <i class="fa fa-trash"></i>
                    Delete
                </p>
            </div>
        </div>
    </header>
    <p class="description">{{description}}</p>
    <p class="date">
        <i class="fa fa-calendar-o"></i>
        {{dueDate | date}}
    </p>
    <span class="priority">â€¢ {{priority}}</span>
    <div class="dropdown" dropdown>
        <button class="select" dropdownToggle>Move To</button>
        <div class="dropdown-menu move" *dropdownMenu>
            <p class="dropdown-item" *ngFor="let list of lists" (click)="moveTo(list.id)">{{list.name | titlecase}}</p>
        </div>
    </div>
</div>

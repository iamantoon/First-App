<div class="container">
    <input 
        class="input" 
        name="title" 
        placeholder="Enter list title..."
        [(ngModel)]="titleInput"
    >
    <div class="buttons">
        <button 
            class="button add" 
            [class.button-disabled]="titleInput.length < 3"
            (click)="createNewList()" 
            [disabled]="titleInput.length < 3"
        >Add list</button>
        <button class="button cancel" (click)="changeMode()">Cancel</button>
    </div>
</div>

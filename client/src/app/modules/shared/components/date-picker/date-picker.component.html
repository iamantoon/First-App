<div>
    <input
        type="text" 
        [class.is-invalid]="control.touched && control.invalid"
        class="select"
        [formControl]="control"
        [placeholder]="'Select dates'"
        bsDatepicker
        [bsConfig]="bsConfig"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        Field is required
    </div>
</div>
